var board = document.getElementById("stereotypes-board");
function get_randome_color() {
  var colors = ["#cff", "#fcf", "#ffc", "#fcc", "#cfc", "#ccf", "#fff"];
  return colors[Math.floor(Math.random()*colors.length)];
}
function randint(l, r) {
    return l + Math.floor(Math.random()*(r + 1 - l));
}
function paste_note(text) {
  var li_note_holder = document.createElement("li");
  var div_note_holder = document.createElement("div");
  div_note_holder.className += "sticky-note";
  div_note_holder.style.backgroundColor = get_randome_color();
  div_note_holder.style.top = `${randint(-10, 10)}px`;
  div_note_holder.style.let = `${randint(-3, 3)}px`;
  div_note_holder.style.transform += `;rotate(${randint(-7, 7)}deg)`;
  var p_note_text = document.createElement("p");
  p_note_text.className += "note-text";
  p_note_text.innerHTML = text;
  div_note_holder.appendChild(p_note_text);
  li_note_holder.appendChild(div_note_holder);
  board.appendChild(li_note_holder);
}
function add_note() {
  var textarea = document.getElementById("new-note-textarea");
  LC.CLASS("stereotype").add({text: textarea.value});
  paste_note(textarea.value);
  textarea.value = "";
}
</script>
